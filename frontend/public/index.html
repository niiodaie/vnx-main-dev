
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VNX Nexus - Digital Innovation Hub</title>
    <meta name="description" content="VNX Nexus - A global digital innovation hub featuring AI tools, platforms, and resources for creators and innovators worldwide.">
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  </head>
  <body class="bg-white">
    <!-- Content will be injected by React/Vite -->
    <div id="root"></div>

    <!-- Smooth scrolling and hover interaction (same as before) -->
    <script>
      document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
          e.preventDefault();
          const target = document.querySelector(this.getAttribute('href'));
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        });
      });

      document.querySelectorAll('.hover\\:shadow-lg, .hover\\:shadow-md').forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-2px)';
          this.style.transition = 'transform 0.2s ease';
        });

        card.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0)';
        });
      });

      document.querySelectorAll('button').forEach(button => {
        button.addEventListener('click', function() {
          const text = this.textContent.trim();
          if (text.includes('Explore Tools')) {
            document.querySelector('#pillars')?.scrollIntoView({ behavior: 'smooth' });
          } else if (text.includes('Visit Platforms')) {
            document.querySelector('#trending')?.scrollIntoView({ behavior: 'smooth' });
          } else if (text.includes('Discover Experiences')) {
            document.querySelector('#pillars')?.scrollIntoView({ behavior: 'smooth' });
          }
        });
      });
    </script>
  </body>
</html>
