<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VNX Nexus - Digital Innovation Hub</title>
    <meta name="description" content="VNX Nexus - A global digital innovation hub featuring AI tools, platforms, and resources for creators and innovators worldwide.">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  </head>
  <body class="bg-white">
    <div id="root"></div>
    <script>
      const { createElement, useState } = React;
      const { createRoot } = ReactDOM;

      // Pillars data with all 10 categories
      const pillars = [
        { id: 'tools', icon: '🛠️', title: 'Tools', description: 'Handy utilities that solve real-world problems', gradient: 'from-blue-500 to-cyan-500' },
        { id: 'platforms', icon: '🧩', title: 'Platforms', description: 'Interactive launchpads and service layers', gradient: 'from-green-500 to-emerald-500' },
        { id: 'directories', icon: '📚', title: 'Directories', description: 'Discover niche resources by category', gradient: 'from-purple-500 to-violet-500' },
        { id: 'resources', icon: '🗂️', title: 'Resources', description: 'Templates, guides, and downloadable kits', gradient: 'from-orange-500 to-red-500' },
        { id: 'community', icon: '🧑‍🤝‍🧑', title: 'Community', description: 'Peer collaboration and feedback forums', gradient: 'from-pink-500 to-rose-500' },
        { id: 'marketplace', icon: '🛒', title: 'Marketplace', description: 'Digital products, services, and SaaS tools', gradient: 'from-indigo-500 to-blue-500' },
        { id: 'insights', icon: '📈', title: 'Insights', description: 'Trends, forecasts, and business analytics', gradient: 'from-teal-500 to-cyan-500' },
        { id: 'experiences', icon: '✨', title: 'Experiences', description: 'Immersive digital journeys and exploration', gradient: 'from-yellow-500 to-amber-500' },
        { id: 'trends', icon: '📊', title: 'Trends', description: 'Real-time market intelligence and emerging patterns', gradient: 'from-violet-500 to-purple-500' },
        { id: 'ventures', icon: '🚀', title: 'Ventures', description: 'Million-dollar startup opportunities and investments', gradient: 'from-rose-500 to-pink-500' }
      ];

      function Navigation({ currentPage, setCurrentPage }) {
        return createElement('header', {
          className: 'fixed top-0 w-full z-50 bg-white/80 backdrop-blur-sm border-b border-slate-200'
        }, 
          createElement('nav', { className: 'container mx-auto px-4 sm:px-6 lg:px-8' },
            createElement('div', { className: 'flex justify-between items-center h-16' },
              createElement('button', { 
                onClick: () => setCurrentPage('home'),
                className: 'flex items-center space-x-2'
              },
                createElement('div', { className: 'w-8 h-8 bg-gradient-to-br from-blue-600 to-purple-600 rounded-lg flex items-center justify-center' },
                  createElement('span', { className: 'text-white font-bold text-sm' }, 'VX')
                ),
                createElement('span', { className: 'text-xl font-bold text-slate-800' }, 'VNX')
              ),
              createElement('div', { className: 'hidden lg:flex items-center space-x-4' },
                pillars.map(pillar =>
                  createElement('button', {
                    key: pillar.id,
                    onClick: () => setCurrentPage(pillar.id),
                    className: `text-slate-600 hover:text-purple-600 transition-colors text-sm font-medium ${currentPage === pillar.id ? 'text-purple-600' : ''}`
                  }, pillar.title)
                )
              ),
              createElement('div', { className: 'flex items-center space-x-4' },
                createElement('button', { className: 'hidden sm:block px-4 py-2 text-slate-600 hover:text-purple-600 transition-colors' }, 'Sign In'),
                createElement('button', { className: 'px-4 py-2 bg-gradient-to-r from-purple-600 to-blue-600 text-white rounded-lg hover:from-purple-700 hover:to-blue-700 transition-colors' }, 'Get Started')
              )
            )
          )
        );
      }

      function Home({ setCurrentPage }) {
        return createElement('div', { className: 'min-h-screen' },
          createElement('section', { className: 'relative min-h-screen bg-gradient-to-br from-gray-900 via-blue-900 to-indigo-900 flex items-center pt-16' },
            createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center' },
              createElement('h1', { className: 'text-4xl md:text-6xl font-black mb-6 bg-gradient-to-r from-white via-blue-100 to-cyan-100 bg-clip-text text-transparent' }, 'The Future of Digital Innovation'),
              createElement('p', { className: 'text-lg md:text-xl text-gray-300 mb-12 max-w-4xl mx-auto' }, 'Unlock the power of AI-driven tools, cutting-edge platforms, and immersive experiences. Join 50,000+ innovators shaping tomorrow\'s digital landscape.'),
              createElement('div', { className: 'flex flex-col sm:flex-row justify-center gap-6 mb-16' },
                createElement('button', { 
                  onClick: () => setCurrentPage('tools'),
                  className: 'bg-gradient-to-r from-blue-600 to-blue-700 text-white px-8 py-4 rounded-2xl font-bold text-lg transform hover:scale-105 transition-all' 
                }, 'Explore Tools'),
                createElement('button', { 
                  onClick: () => setCurrentPage('platforms'),
                  className: 'bg-white/10 backdrop-blur-sm text-white px-8 py-4 rounded-2xl font-bold text-lg border border-white/20 transform hover:scale-105 transition-all' 
                }, 'Visit Platforms')
              )
            )
          ),
          createElement('section', { id: 'pillars', className: 'py-20 bg-gradient-to-br from-slate-50 via-blue-50 to-purple-50' },
            createElement('div', { className: 'container mx-auto px-4 sm:px-6 lg:px-8' },
              createElement('div', { className: 'text-center mb-16' },
                createElement('h2', { className: 'text-3xl md:text-4xl font-bold bg-gradient-to-r from-purple-600 via-blue-600 to-cyan-600 bg-clip-text text-transparent mb-4' }, '🧱 Explore Our Pillars'),
                createElement('p', { className: 'text-lg text-slate-600 max-w-3xl mx-auto' }, 'Ten comprehensive categories designed to accelerate your digital journey and unlock new possibilities.')
              ),
              createElement('div', { className: 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-6 max-w-7xl mx-auto' },
                pillars.map(pillar =>
                  createElement('div', {
                    key: pillar.id,
                    className: 'bg-white/80 backdrop-blur-sm rounded-2xl p-6 shadow-lg hover:shadow-2xl transition-all duration-300 hover:scale-105 border border-white/50 group cursor-pointer',
                    onClick: () => setCurrentPage(pillar.id)
                  },
                    createElement('div', { className: 'text-4xl mb-4 group-hover:scale-110 transition-transform duration-300' }, pillar.icon),
                    createElement('h3', { className: 'text-xl font-bold text-slate-800 mb-3' }, pillar.title),
                    createElement('p', { className: 'text-slate-600 mb-6 text-sm leading-relaxed' }, pillar.description),
                    createElement('button', {
                      className: `w-full px-4 py-2 bg-gradient-to-r ${pillar.gradient} text-white rounded-lg font-medium hover:shadow-lg transition-all duration-300 text-center transform hover:-translate-y-0.5`
                    }, 'Learn More')
                  )
                )
              )
            )
          )
        );
      }

      function PillarPage({ pillar, setCurrentPage }) {
        return createElement('div', { className: `min-h-screen bg-gradient-to-br from-slate-50 to-blue-50 pt-16` },
          createElement('div', { className: 'bg-white/80 backdrop-blur-sm shadow-sm border-b' },
            createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6' },
              createElement('div', { className: 'flex items-center justify-between' },
                createElement('div', null,
                  createElement('h1', { className: `text-3xl font-bold bg-gradient-to-r ${pillar.gradient} bg-clip-text text-transparent` }, `${pillar.icon} ${pillar.title}`),
                  createElement('p', { className: 'text-gray-600 mt-2' }, pillar.description)
                ),
                createElement('button', { 
                  onClick: () => setCurrentPage('home'),
                  className: 'text-purple-600 hover:text-purple-800 font-medium' 
                }, '← Back to Home')
              )
            )
          ),
          createElement('div', { className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12' },
            createElement('div', { className: 'bg-white/60 backdrop-blur-sm rounded-xl p-8 shadow-lg' },
              createElement('h2', { className: 'text-2xl font-bold mb-4' }, `Welcome to ${pillar.title}`),
              createElement('p', { className: 'text-gray-700 mb-6' }, pillar.description),
              createElement('div', { className: 'grid grid-cols-1 md:grid-cols-3 gap-6' },
                [1, 2, 3].map(i =>
                  createElement('div', {
                    key: i,
                    className: 'bg-white/80 rounded-lg p-6 shadow-md'
                  },
                    createElement('h3', { className: 'font-semibold mb-2' }, `Feature ${i}`),
                    createElement('p', { className: 'text-gray-600 text-sm' }, `Explore amazing features in the ${pillar.title.toLowerCase()} section.`)
                  )
                )
              )
            )
          )
        );
      }

      function App() {
        const [currentPage, setCurrentPage] = useState('home');
        
        const currentPillar = pillars.find(p => p.id === currentPage);

        return createElement('div', { className: 'min-h-screen' },
          createElement(Navigation, { currentPage, setCurrentPage }),
          currentPage === 'home' 
            ? createElement(Home, { setCurrentPage })
            : currentPillar 
              ? createElement(PillarPage, { pillar: currentPillar, setCurrentPage })
              : createElement(Home, { setCurrentPage })
        );
      }

      createRoot(document.getElementById('root')).render(createElement(App));
    </script>
  </body>
</html>
